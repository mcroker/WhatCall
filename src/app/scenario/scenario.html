<main class="main">

  <h2>Scenario</h2>
  <h3>{{ scenario?.title }}</h3>

  <app-video-player #player [source]="scenario?.url"></app-video-player>

  @if (userResponse !== undefined) {
  <app-respond-compare #compare [userResponse]="userResponse"></app-respond-compare>
  }
  <app-user-response #response [options]="scenario?.options" (selection)="selectionMade($event)"></app-user-response>

</main>
